name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Verify dependencies
      run: go mod verify

    - name: Run go vet
      run: go vet ./...

    - name: Run tests
      run: go test -v -race -coverprofile=coverage.out ./...

    - name: Check formatting
      run: |
        gofmt -l .
        if [ -n "$(gofmt -l .)" ]; then
          echo "The following files are not formatted:"
          gofmt -l .
          exit 1
        fi

    - name: Build
      run: go build -v ./...

  generator:
    name: Verify Generator
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Download current icons
      run: |
        VERSION=$(cat .lucide-version)
        curl -sL "https://github.com/lucide-icons/lucide/releases/download/${VERSION}/lucide-icons-${VERSION}.zip" -o icons.zip
        unzip -q icons.zip
        mkdir -p lucide-icons
        mv icons/*.svg lucide-icons/ || true
        mv icons/*.json lucide-icons/ || true
        rm -rf icons icons.zip

    - name: Run generator
      run: go run cmd/tool/main.go generate

    - name: Check for uncommitted changes
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "Generated files are out of sync. Please run 'go run cmd/tool/main.go generate' and commit the changes."
          git diff
          exit 1
        fi
